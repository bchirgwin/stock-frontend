<input
  style="grid-column-start: 1"
  #searchBox
  clickOutside
  id="search-box"
  (input)="pushSearchTerm(searchBox.value)"
/>

<app-search-container
  [mockdata]="mockdata"
></app-search-container>

<input
  type="text"
  id="default"
  list="languages"
  placeholder="e.g. JavaScript"
/>

<datalist id="languages">
  <option value="CSS"> </option>
  <option value="JavaScript"> </option>
  <option value="Java"> </option>
  <option value="Ruby"> </option>
  <option value="PHP"> </option>
  <option value="Go"> </option>
  <option value="Erlang"> </option>
  <option value="Python"> </option>
  <option value="C"> </option>
  <option value="C#"> </option>
  <option value="C++"> </option>
</datalist>

<div *ngFor="let x of [1, 2, 3]" tabindex="1">testing tabindex</div>

<mat-list>
  <div
    tabindex="1"
    style="padding: 10px; background-color: paleturquoise; display: grid; grid-template-columns: 50px 200px 300px 50px"
    class="search-result"
    *ngFor="let stock of stocks$ | async"
  >
    <span>
      <mat-icon mat-list-icon>trending_up</mat-icon>
    </span>
    <span>
      {{ stock.name }}
    </span>
    <span>
      {{ stock.symbol }}
    </span>
    <span>
      {{ stock.closingprice }}
    </span>
  </div>
</mat-list>

<div style="text-align:center">
  <h1>Welcome to {{ title }}!</h1>

  <div id="outer-grid">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div id="inner-grid">
      <div>5</div>
      <div>6</div>
      <div>7</div>
      <div>8</div>
    </div>
  </div>

  <div
    style="padding: 20px; display:grid; grid-template-columns: 1fr 1fr 1fr 1fr"
  >
    <span>test</span><span>test</span><span>test</span><span>test</span>
  </div>
  <div
    style="padding: 20px; display:grid; grid-template-columns: 50px 200px 300px 50px"
  >
    <span>test</span><span>test</span><span>test</span><span>test</span>
  </div>

  <mat-list>
    <mat-list-item
      style="background-color: paleturquoise; display: grid; grid-template-columns: 50px 200px 300px 50px"
      class="search-result"
      *ngFor="let stock of stocks$ | async"
    >
      <span>
        <mat-icon mat-list-icon>trending_up</mat-icon>
      </span>
      <span>
        {{ stock.name }}
      </span>
      <span>
        {{ stock.symbol }}
      </span>
      <span>
        {{ stock.closingprice }}
      </span>
    </mat-list-item>
  </mat-list>
</div>
